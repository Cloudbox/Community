---
- name: "Setting CloudFlare DNS Record"
  include_role:
    name: cloudflare-dns
  vars:
    record: comixed
  when: cloudflare_enabled

- name: Stop and remove any existing container
  docker_container:
    name: comixed
    state: absent

- name: Create comixed directories
  file: "path={{ item }} state=directory mode=0775 owner={{ user.name }} group={{ user.name }}"
  with_items:
    - /opt/comixed
    - /mnt/local/Media/Comics
- name: Create and start container
  docker_container:
    name: comixed
    image: comixed/comixed:latest
    pull: yes
    env:
      TZ: "{{ tz }}"
      PUID: "{{ uid }}"
      PGID: "{{ gid }}"
      VIRTUAL_HOST: "comixed.{{ user.domain }}"
      VIRTUAL_PORT: "7171"
      LETSENCRYPT_HOST: "comixed.{{ user.domain }}"
      LETSENCRYPT_EMAIL: "{{ user.email }}"
    volumes:
      - "/opt/comixed:/root/.comixed"
      - "/mnt/unionfs/Media/Comics:/comics"
      - "mnt:/mnt"

    labels:
      "com.github.cloudbox.cloudbox_managed": "true"
    networks:
      - name: cloudbox
        aliases:
          - comixed
    purge_networks: yes
    restart_policy: unless-stopped
    state: started
