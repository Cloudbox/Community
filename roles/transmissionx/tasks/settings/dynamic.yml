---
# settings.json

# Change Published Port
- name: Settings | Dynamic | Set peer-port
  lineinfile:
    path: "/opt/transmission{{ rolename }}/settings.json"
    regexp: '^\s*\"peer\-port\"\:.*'
    line: '    "peer-port": {{ roleport }},'
    state: present
