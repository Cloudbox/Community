---
- name: "Setting CloudFlare DNS Record"
  include_role:
    name: cloudflare-dns
  vars:
    record: calibre
  when: cloudflare_enabled

- name: Stop and remove any existing container
  docker_container:
    name: calibre
    state: absent

- name: Create htpasswd
  htpasswd:
    path: "/opt/nginx-proxy/htpasswd/{{ item }}.{{ user.domain }}"
    name: "{{ user.name }}"
    password: "{{ user.pass }}"
    owner: "{{ user.name }}"
    group: "{{ user.name }}"
    mode: 0664
  with_items:
    - calibre

- name: Create calibre directories
  file: "path={{ item }} state=directory mode=0775 owner={{ user.name }} group={{ user.name }}"
  with_items:
   - /opt/calibre
   - /mnt/local/Media/Books

- name: Create and start container
  docker_container:
    name: calibre
    image: lscr.io/linuxserver/calibre
    pull: yes
    env:
      TZ: "{{ tz }}"
      PUID: "{{ uid }}"
      PGID: "{{ gid }}"
      LIBRARYINTERNALPATH: "/library"
      VIRTUAL_HOST: "calibre.{{ user.domain }}"
      VIRTUAL_PORT: "8080"
      LETSENCRYPT_HOST: "calibre.{{ user.domain }}"
      LETSENCRYPT_EMAIL: "{{ user.email }}"
    volumes:
      - "/opt/calibre:/config"
      - "/mnt/unionfs/Media/Books:/library"
      - "/mnt:/mnt"
    labels:
      "com.github.cloudbox.cloudbox_managed": "true"
    networks:
      - name: cloudbox
        aliases:
          - calibre
    exposed_ports:
      - 8080
      - 8081
    purge_networks: yes
    restart_policy: unless-stopped
    state: started
