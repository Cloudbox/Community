---
- name: "Setting CloudFlare DNS Record"
  include_role:
    name: cloudflare-dns
  vars:
    record: readarr
  when: cloudflare_enabled

- name: Stop and remove any existing container
  docker_container:
    name: readarr
    state: absent

- name: Create readarr directories
  file: "path={{ item }} state=directory mode=0775 owner={{ user.name }} group={{ user.name }}"
  with_items:
    - /opt/readarr
    - /mnt/local/Media/Books

- name: Set default_volumes variable
  set_fact:
    default_volumes:
      - "/opt/readarr:/config"
      - "/opt/scripts:/scripts"
      - "/mnt:/mnt"
      - "/mnt/unionfs/Media/Books:/library"

- name: Create and start container
  docker_container:
    name: readarr
    image: hotio/readarr:nightly
    pull: yes
    env:
      PUID: "{{ uid }}"
      PGID: "{{ gid }}"
      UMASK: "002"
      VIRTUAL_HOST: "readarr.{{ user.domain }}"
      VIRTUAL_PORT: "8787"
      LETSENCRYPT_HOST: "readarr.{{ user.domain }}"
      LETSENCRYPT_EMAIL: "{{ user.email }}"
      TZ: "{{ tz }}"
    volumes: "{{ default_volumes + nzbs_downloads_path|default([]) + torrents_downloads_path|default([]) }}"
    labels:
      "com.github.cloudbox.cloudbox_managed": "true"
    networks:
      - name: cloudbox
        aliases:
          - readarr
    purge_networks: yes
    restart_policy: unless-stopped
    state: started
