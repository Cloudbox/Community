---
- name: "Set DNS Record on CloudFlare"
  include_role:
    name: cloudflare-dns
  vars:
    record: "{{ xbackbone.subdomain|default('xbackbone',true) }}"
  when: cloudflare_enabled

- name: Stop and remove any existing container
  docker_container:
    name: xbackbone
    state: absent

- name: Create xbackbone directories
  file: "path={{ item }} state=directory mode=0777 owner=1000 group=1000 recurse=yes"
  with_items:
    - /opt/xbackbone/
    - "{{ xbackbone.storage }}"

- name: Create and start container
  docker_container:
    name: xbackbone
    image: "pe46dro/xbackbone-docker"
    pull: yes
    published_ports:
      - "127.0.0.1:90:80"
    env:
      TZ: "{{ tz }}"
      URL: 'https:\/\/{{ xbackbone.subdomain|default('xbackbone',true) }}.{{ user.domain }}'
      PHP_UPLOAD_MAX_FILESIZE: "{{ xbackbone.maxupload }}"   
      PHP_MEMORY_LIMIT: "2048M"
      VIRTUAL_HOST: "{{ xbackbone.subdomain|default('xbackbone',true) }}.{{ user.domain }}"
      VIRTUAL_PORT: "80"
      LETSENCRYPT_HOST: "{{ xbackbone.subdomain|default('xbackbone',true) }}.{{ user.domain }}"
      LETSENCRYPT_EMAIL: "{{ user.email }}"
    volumes:
      - "/opt/xbackbone/cfg:/app/resources/database"
      - "/opt/xbackbone/logs:/app/logs"
      - "{{ xbackbone.storage }}:/app/storage"
    labels:
      "com.github.cloudbox.cloudbox_managed": "true"
    networks:
      - name: cloudbox
        aliases:
          - xbackbone
    purge_networks: yes
    restart_policy: unless-stopped
    state: started
