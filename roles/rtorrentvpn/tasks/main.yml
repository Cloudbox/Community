- name: "Setting CloudFlare DNS Record"
  include_role:
    name: cloudflare-dns
  vars:
    record: rtorrentvpn
  when: cloudflare_enabled

- name: Stop and remove any existing container
  docker_container:
    name: rtorrentvpn
    state: absent

- name: Create rtorrentvpn directories
  file: "path={{ item }} state=directory mode=0775 owner={{ user.name }} group={{ user.name }}"
  with_items:
    - /opt/rtorrentvpn
    - /opt/rtorrentvpn/openvpn
    - /opt/rtorrentvpn/piaconfigs

- name: Get the OpenVPN configuration files and certs
  unarchive:
    src: https://www.privateinternetaccess.com/openvpn/openvpn.zip
    dest: /opt/rtorrentvpn/piaconfigs
    remote_src: yes

- name: Copy Cert and config
  copy: "src=/opt/rtorrentvpn/piaconfigs/{{ item }} dest=/opt/rtorrentvpn/openvpn"
  with_items:
    - "ca.rsa.2048.crt"
    - "crl.rsa.2048.pem"
    - "{{ rtorrentvpn.vpn_endpoint|default('Netherlands.ovpn',true) }}"

- name: Create new downloads directories
  file: "path={{ item }} state=directory mode=0775 owner={{ user.name }} group={{ user.name }} recurse=yes"
  with_items:
    - "{{ downloads.torrents }}"
    - "{{ downloads.torrents }}/rtorrentvpn"
    - "{{ downloads.torrents }}/rtorrentvpn/completed"
    - "{{ downloads.torrents }}/rtorrentvpn/incoming"
    - "{{ downloads.torrents }}/rtorrentvpn/watched"

- name: Set default_volumes variable
  set_fact:
    default_volumes:
      - "/opt/rtorrentvpn:/config"
      - "/opt/scripts:/scripts"
      - "/mnt:/mnt"

- name: Create and start container
  docker_container:
    name: rtorrentvpn
    image: binhex/arch-rtorrentvpn
    pull: yes
    published_ports:
      - "127.0.0.1:9080:9080"
    capabilities: NET_ADMIN
    env:
      TZ: "{{ tz }}"
      PUID: "{{ uid }}"
      PGID: "{{ gid }}"
      VIRTUAL_HOST: "rtorrentvpn.{{ user.domain }}"
      VIRTUAL_PORT: "9080"
      LETSENCRYPT_HOST: "rtorrentvpn.{{ user.domain }}"
      LETSENCRYPT_EMAIL: "{{ user.email }}"
      UMASK_SET: "022"
      VPN_ENABLED: "yes"
      VPN_USER: "{{ rtorrentvpn.vpn_user|default('username',true) }}"
      VPN_PASS: "{{ rtorrentvpn.vpn_pass|default('password',true) }}"
      VPN_PROV: "{{ rtorrentvpn.vpn_prov|default('pia',true) }}"
      STRICT_PORT_FORWARD: "yes"
      ENABLE_PRIVOXY: "no"
      ENABLE_AUTODL_IRSSI: "{{ rtorrentvpn.autodl_irssi|default('yes',true) }}"
      ENABLE_RPC2: "yes"
      ENABLE_RPC2_AUTH: "yes"
      ENABLE_WEBUI_AUTH: "yes"
      RPC2_USER: "{{ user.name }}"
      RPC2_PASS: "{{ user.pass }}"
      WEBUI_USER: "{{ user.name }}"
      WEBUI_PASS: "{{ user.pass }}"
      LAN_NETWORK: "172.18.0.1/16"
      NAME_SERVERS: "209.222.18.222,84.200.69.80,37.235.1.174,1.1.1.1,209.222.18.218,37.235.1.177,84.200.70.40,1.0.0.1"
      PHP_TZ: "{{ tz }}"
      DEBUG: "false"
    volumes: "{{ default_volumes + torrents_downloads_path|default([]) }}"
    labels:
      "com.github.cloudbox.cloudbox_managed": "true"
    networks:
      - name: cloudbox
        aliases:
          - rtorrentvpn
    purge_networks: yes
    restart_policy: unless-stopped
    state: started
