---
- name: "Setting CloudFlare DNS Record"
  include_role:
    name: cloudflare-dns
  vars:
    record: krusader
  when: cloudflare_enabled

- name: Stop and remove any existing container
  docker_container:
    name: krusader
    state: absent

- name: Lookup htpasswd
  stat:
    path: "/opt/nginx-proxy/htpasswd/krusader.{{ user.domain }}"
  register: htpasswd_lookup

- name: Create htpasswd
  htpasswd:
    path: "/opt/nginx-proxy/htpasswd/krusader.{{ user.domain }}"
    name: "{{ user.name }}"
    password: "{{ user.pass }}"
    owner: "{{ user.name }}"
    group: "{{ user.name }}"
    mode: 0664
  when: not htpasswd_lookup.stat.exists

- name: Create required directories
  file: "path={{ item }} state=directory mode=0775 owner={{ user.name }} group={{ user.name }}"
  with_items:
    - /opt/krusader

- name: Create and start container
  docker_container:
    name: krusader
    image: binhex/arch-krusader
    pull: yes
    env:
      TZ: "{{ tz }}"
      PUID: "{{ uid }}"
      PGID: "{{ gid }}"
      VIRTUAL_HOST: "krusader.{{ user.domain }}"
      VIRTUAL_PORT: "6080"
      LETSENCRYPT_HOST: "krusader.{{ user.domain }}"
      LETSENCRYPT_EMAIL: "{{ user.email }}"
      WEBPAGE_TITLE: "Krusader File Manager Web"
      TEMP_FOLDER: "/tmp"
    volumes:
      - "/opt/krusader:/config"
      - "/mnt:/mnt"
    labels:
      "com.github.cloudbox.cloudbox_managed": "true"
    networks:
      - name: cloudbox
        aliases:
          - krusader
    restart_policy: unless-stopped
    state: started
