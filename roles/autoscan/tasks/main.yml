---
- name: Stop and remove any existing container
  docker_container:
    name: autoscan
    state: absent

- name: Create autoscan directories
  file: "path={{ item }} state=directory mode=0775 owner={{ user.name }} group={{ user.name }}"
  with_items:
    - /opt/autoscan

# - name: Import autoscan.conf template
#   copy:
#     src: "config.yml"
#     dest: "/opt/autoscan/config.yml"
#     owner: "{{ user.name }}"
#     group: "{{ user.name }}"
#     mode: 0775
#     force: no

- name: Create and start container
  docker_container:
    name: autoscan
    image: "cloudb0x/autoscan:latest"
    pull: yes
    env:
      TZ: "{{ tz }}"
      PUID: "{{ uid }}"
      PGID: "{{ gid }}"
      DEBUG: "no"
      AUTOSCAN_VERBOSITY: "0"
      VIRTUAL_HOST: "autoscan.{{ user.domain }}"
      VIRTUAL_PORT: "3030"
      LETSENCRYPT_HOST: "autoscan.{{ user.domain }}"
      LETSENCRYPT_EMAIL: "{{ user.email }}"

    volumes:
      - "/opt/autoscan:/config"
      - "/opt/plex:/data/plex:ro"
      - "/opt/emby:/data/emby:ro"
      - "/mnt:/mnt:ro"
    labels:
      "com.github.cloudbox.cloudbox_managed": "true"
    networks:
      - name: cloudbox
        aliases:
          - autoscan
    purge_networks: yes
    restart_policy: unless-stopped
    state: started
