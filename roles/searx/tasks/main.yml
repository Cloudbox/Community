---
- name: "Setting CloudFlare DNS Record"
  include_role:
    name: cloudflare-dns
  vars:
    record: search
  when: cloudflare_enabled

- name: Stop and remove any existing containers
  docker_container: "name={{ item }} state=absent"
  with_items:
    - searx
    

- name: Create and start SearX container
  docker_container:
    name: searx
    image: "searx/searx:latest"
    pull: yes
    env:
      TZ: "{{ tz }}"
      PUID: "{{ uid }}"
      PGID: "{{ gid }}"
      VIRTUAL_HOST: "search.{{ user.domain }}"
      VIRTUAL_PORT: "8888"
      LETSENCRYPT_HOST: "search.{{ user.domain }}"
      LETSENCRYPT_EMAIL: "{{ user.email }}"
      LOG_LEVEL: DEBUG
    labels:
      "com.github.cloudbox.cloudbox_managed": "true"
    expose:
     - "8080/tcp"
    networks:
      - name: cloudbox
        aliases:
          - search
    purge_networks: yes
    restart_policy: unless-stopped
    state: started
