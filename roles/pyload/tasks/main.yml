---
- name: "Setting CloudFlare DNS Record"
  include_role:
    name: cloudflare
  vars:
    subdomain: pyload
  when: cloudflare_enabled

- name: Stop and remove any existing container
  docker_container:
    name: pyload
    state: absent

- name: Create pyload directories
  file: "path={{ item }} state=directory mode=0775 owner={{ user.name }} group={{ user.name }}"
  with_items:
    - /opt/pyload

- name: Create new downloads directories
  file: "path={{ item }} state=directory mode=0775 owner={{ user.name }} group={{ user.name }} recurse=yes"
  with_items:
    - /mnt/local/downloads/pyload"
  
- name: Set default_volumes variable
  set_fact:
    default_volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "/etc/timezone:/etc/timezone:ro"
      - "/opt/pyload:/config"
      - "/opt/scripts:/opt/scripts"
      - "/mnt/local/downloads/pyload:/downloads"
      - "/mnt:/mnt"

- name: Create and start container
  docker_container:
    name: pyload
    image: cobraeti/pyload
    pull: yes
    published_ports:
      - "8000:8000"
    env:
      PUID: "1000"
      PGID: "1000"
      VIRTUAL_HOST: "pyload.{{ user.domain }}"
      VIRTUAL_PORT: 8000
      LETSENCRYPT_HOST: "pyload.{{ user.domain }}"
      LETSENCRYPT_EMAIL: "{{ user.email }}"
      UMASK_SET: 002
    volumes: "{{ default_volumes }}"
    labels:
      "com.github.cloudbox.cloudbox_managed": "true"
    networks:
      - name: cloudbox
        aliases:
          - pyload
    purge_networks: yes
    restart_policy: always
    state: started