---
- name: "Set DNS Record on CloudFlare"
  include_role:
    name: cloudflare-dns
  vars:
    record: aria2
  when: cloudflare_enabled

- name: Stop and remove any existing container
  docker_container:
    name: aria2
    state: absent

- name: Create aria2 directories
  file: "path={{ item }} state=directory mode=0775 owner={{ user.name }} group={{ user.name }}"
  with_items:
    - /opt/aria2
    - /mnt/local/downloads/aria2

- name: Create and start container
  docker_container:
    name: aria2
    image: "abcminiuser/docker-aria2-with-webui:latest-ng"
    pull: yes
    published_ports:
      - "127.0.0.1:6800:6800"
      - "127.0.0.1:6880:80"
#    user: "{{ uid }}:{{ gid }}"
    env:
      TZ: "{{ tz }}"
      VIRTUAL_HOST: "aria2.{{ user.domain }}"
      VIRTUAL_PORT: "6880"
      LETSENCRYPT_HOST: "aria2.{{ user.domain }}"
      LETSENCRYPT_EMAIL: "{{ user.email }}"
      PUID: "{{ uid }}"
      PGID: "{{ gid }}"
      SECRET: "aria2.{{ user.domain }}"
    volumes:
      - "/opt/aria2:/conf"
      - "/mnt/local/downloads/aria:/data"
      - "/mnt:/mnt"
    labels:
      "com.github.cloudbox.cloudbox_managed": "true"
    networks:
      - name: cloudbox
        aliases:
          - aria2
    purge_networks: yes
    restart_policy: unless-stopped
    state: started
