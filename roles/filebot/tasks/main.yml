- name: "Setting CloudFlare DNS Record"
  include_role:
    name: cloudflare
  vars:
    subdomain: filebot
  when: cloudflare_enabled

- name: Stop and remove any existing container
  docker_container:
    name: filebot
    state: absent

- name: Create filebot directories
  file: "path={{ item }} state=directory mode=0775 owner={{ user.name }} group={{ user.name }}"
  with_items:
    - /opt/filebot

- name: Create and start container
  docker_container:
    name: filebot
    image: jlesage/filebot
    pull: yes
    published_ports:
      - "127.0.0.1:5800:5800"
    env:
      PUID: "{{ uid }}"
      PGID: "{{ gid }}"
      VIRTUAL_HOST: "filebot.{{ user.domain }}"
      VIRTUAL_PORT: 5800
      LETSENCRYPT_HOST: "filebot.{{ user.domain }}"
      LETSENCRYPT_EMAIL: "{{ user.email }}"
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "/opt/filebot:/config"
      - "/mnt:/mnt"
      - "/mnt/unionfs/Media/TV:/storage/Media/TV Shows"
      - "/mnt/unionfs/Media/Movies/Movies:/storage/Media/Movies"
      - "/mnt/local/downloads:/storage/downloads"
    labels:
      "com.github.cloudbox.cloudbox_managed": "true"
    networks:
      - name: cloudbox
        aliases:
          - filebot
    purge_networks: yes
    restart_policy: always
    state: started
