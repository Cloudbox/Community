---
- name: "Setting CloudFlare DNS Record"
  include_role:
    name: cloudflare-dns
  vars:
    record: handbrake
  when: cloudflare_enabled

- name: Stop and remove any existing container
  docker_container:
    name: handbrake
    state: absent

- name: Create handbrake directories
  file: "path={{ item }} state=directory mode=0775 owner={{ user.name }} group={{ user.name }}"
  with_items:
    - /opt/handbrake

- name: "Check if '/dev/dri' exists"
  stat:
    path: "/dev/dri"
  register: dev_dri

- name: Create and start container
  docker_container:
    name: handbrake
    image: jlesage/handbrake
    pull: yes
    published_ports:
      - "127.0.0.1:6900:5800"
    env:
      PUID: "{{ uid }}"
      PGID: "{{ gid }}"
      VIRTUAL_HOST: "handbrake.{{ user.domain }}"
      VIRTUAL_PORT: 5800
      LETSENCRYPT_HOST: "handbrake.{{ user.domain }}"
      LETSENCRYPT_EMAIL: "{{ user.email }}"
      CLEAN_TMP_DIR: "1"
      ENABLE_CJK_FONT: "1"
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "/opt/handbrake:/config:rw"
      - "/mnt:/storage:ro"
      - "/mnt/local/downloads/handbrake/watch:/watch:rw"
      - "/mnt/local/downloads/handbrake/output:/output:rw"
    devices: "{{ '/dev/dri:/dev/dri' if (gpu.intel and dev_dri.stat.exists) | default(false) else omit }}"
    labels:
      "com.github.cloudbox.cloudbox_managed": "true"
    networks:
      - name: cloudbox
        aliases:
          - handbrake
    purge_networks: yes
    restart_policy: always
    state: started
