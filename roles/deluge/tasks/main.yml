- name: "Setting CloudFlare DNS Record"
  include_role:
    name: cloudflare
  vars:
    subdomain: deluge

- name: Stop and remove any existing container
  docker_container:
    name: deluge
    state: absent

- name: Create deluge directories
  file: "path={{item}} state=directory mode=0775 owner={{user}} group={{user}}"
  with_items:
    - /opt/deluge

- name: Create new downloads directories
  file: "path={{item}} state=directory mode=0775 owner={{user}} group={{user}} recurse=yes"
  with_items:
    - "{{downloads.torrents}}"
    - "{{downloads.torrents}}/deluge"
    - "{{downloads.torrents}}/deluge/completed"
    - "{{downloads.torrents}}/deluge/incoming"
    - "{{downloads.torrents}}/deluge/watched"

- name: Set default_volumes variable
  set_fact:
    default_volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "/opt/deluge:/config"
      - "/opt/scripts:/scripts"
      - "/mnt:/mnt"

- name: Create and start container
  docker_container:
    name: deluge
    image: linuxserver/deluge
    pull: yes
    published_ports:
      - "127.0.0.1:8112:8112"
      - "58112:58112"
      - "58846:58846"
    env:
      PUID: "{{uid}}"
      PGID: "{{gid}}"
      VIRTUAL_HOST: "deluge.{{domain}}"
      VIRTUAL_PORT: 8112
      LETSENCRYPT_HOST: "deluge.{{domain}}"
      LETSENCRYPT_EMAIL: "{{email}}"
      UMASK_SET: 022
    volumes: "{{ default_volumes + torrents_downloads_path|default([]) }}"
    labels:
      "com.github.cloudbox.cloudbox_managed": "true"
    networks:
      - name: cloudbox
        aliases:
          - deluge
    purge_networks: yes
    restart_policy: always
    state: started
