- name: Create and start petio container
  docker_container:
    name: "petio"
    image: "hotio/petio"
    pull: yes
    env:
      TZ: "{{ tz }}"
      UID: "{{ uid }}"
      GID: "{{ gid }}"
      PUID: "{{ uid }}"
      PGID: "{{ gid }}"
      UMASK: "002"
      URL: "https://petio.{{ user.domain }}/"
      VIRTUAL_HOST: "petio.{{ user.domain }}"
      VIRTUAL_PORT: "7777"
      LETSENCRYPT_HOST: "petio.{{ user.domain }}"
      LETSENCRYPT_EMAIL: "{{ user.email }}"
    volumes:
      - "/opt/petio:/config:rw"
      - "/mnt:/mnt"
    labels:
      "com.github.cloudbox.cloudbox_managed": "true"
    networks:
      - name: cloudbox
        aliases:
          - "petio"
    purge_networks: yes
    restart_policy: unless-stopped
    state: started
