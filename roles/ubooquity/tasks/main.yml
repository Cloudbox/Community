---
- name: "Setting CloudFlare DNS Record"
  include_role:
    name: cloudflare-dns
  vars:
    record: ubooquity
  when: cloudflare_enabled

- name: Stop and remove any existing container
  docker_container:
    name: ubooquity
    state: absent

- name: Create ubooquity directories
  file: "path={{ item }} state=directory mode=0775 owner={{ user.name }} group={{ user.name }}"
  with_items:
    - /opt/ubooquity
    - /mnt/local/Media/Comics

- name: Create and start container
  docker_container:
    name: ubooquity
    image: linuxserver/ubooquity
    pull: yes
    published_ports:
      - "2203:2203"
    env:
      TZ: "{{ tz }}"
      PUID: "{{ uid }}"
      PGID: "{{ gid }}"
      VIRTUAL_HOST: "ubooquity.{{ user.domain }}"
      VIRTUAL_PORT: "2202"
      LETSENCRYPT_HOST: "ubooquity.{{ user.domain }}"
      LETSENCRYPT_EMAIL: "{{ user.email }}"
    volumes:
      - "/opt/ubooquity:/config"
      - "/mnt/unionfs/Media/Comics:/comics"
      - "/mnt/unionfs/Media/Books:/books"
      - "/mnt/unionfs/Media/Files:/files"
      - "/mnt:/mnt"

    labels:
      "com.github.cloudbox.cloudbox_managed": "true"
    networks:
      - name: cloudbox
        aliases:
          - ubooquity
    purge_networks: yes
    restart_policy: unless-stopped
    state: started
