---
- name: "Setting CloudFlare DNS Record"
  include_role:
    name: cloudflare-dns
  vars:
    record: goplaxt
  when: cloudflare_enabled

- name: Stop and remove any existing container
  docker_container:
    name: goplaxt
    state: absent

- name: Create goplaxt directories
  file: "path={{ item }} state=directory mode=0775 owner={{ user.name }} group={{ user.name }}"
  with_items:
    - /opt/goplaxt

- name: Create and start container
  docker_container:
    name: goplaxt
    image: xanderstrike/goplaxt
    pull: yes
    env:
      TZ: "{{ tz }}"
      PUID: "{{ uid }}"
      PGID: "{{ gid }}"
      VIRTUAL_HOST: "goplaxt.{{ user.domain }}"
      VIRTUAL_PORT: "8000"
      LETSENCRYPT_HOST: "goplaxt.{{ user.domain }}"
      LETSENCRYPT_EMAIL: "{{ user.email }}"
      TRAKT_ID: "{{ goplaxt.trakt_id }}"
      TRAKT_secret: "{{ goplaxt.trakt_secret }}"
      REDIRECT_URI: "https://goplaxt.{{ user.domain }}"
    volumes:
      - "/opt/goplaxt:/app/keystore"
    labels:
      "com.github.cloudbox.cloudbox_managed": "true"
    networks:
      - name: cloudbox
        aliases:
          - goplaxt
    purge_networks: yes
    restart_policy: unless-stopped
    state: started
