---
- name: "Setting CloudFlare DNS Record"
  include_role:
    name: cloudflare-dns
  vars:
    record: calibrerdp
  when: cloudflare_enabled

- name: Create htpasswd
  htpasswd:
    path: "/opt/nginx-proxy/htpasswd/{{ item }}.{{ user.domain }}"
    name: "{{ user.name }}"
    password: "{{ user.pass }}"
    owner: "{{ user.name }}"
    group: "{{ user.name }}"
    mode: 0664
  with_items:
    - calibrerdp

- name: Stop and remove any existing container
  docker_container:
    name: calibrerdp
    state: absent

- name: Create calibre directories
  file: "path={{ item }} state=directory mode=0775 owner={{ user.name }} group={{ user.name }}"
  with_items:
   - /opt/calibre
   - /mnt/local/Media/Books

- name: Create and start container
  docker_container:
    name: calibrerdp
    image: cgspeck/docker-rdp-calibre
    pull: yes
    published_ports:
      - "127.0.0.1:8087:8080"
      - "127.0.0.1:8088:8081"
    env:
      USER_ID: "{{ uid }}"
      GROUP_ID: "{{ gid }}"
      TZ: "America/New_York"
      LIBRARYINTERNALPATH: "/library"
      EDGE: "0"
      WIDTH: "1280"
      HEIGHT: "720"
      VIRTUAL_HOST: "calibrerdp.{{ user.domain }}"
      VIRTUAL_PORT: 8080
      LETSENCRYPT_HOST: "calibrerdp.{{ user.domain }}"
      LETSENCRYPT_EMAIL: "{{ user.email }}"
    volumes:
      - "/opt/calibre:/config"
      - "/mnt/unionfs/Media/Books:/library"
    labels:
      "com.github.cloudbox.cloudbox_managed": "true"
    networks:
      - name: cloudbox
        aliases:
          - calibrerdp
    purge_networks: yes
    restart_policy: always
    state: started
