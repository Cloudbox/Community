---
- name: "Setting CloudFlare DNS Record"
  include_role:
    name: cloudflare-dns
  vars:
    record: xteve
  when: cloudflare_enabled

- name: Stop and remove any existing container
  docker_container:
    name: xteve
    state: absent

- name: xTeve | Migration Tasks
  import_tasks: "subtasks/migration.yml"

- name: Create xteve directory
  file: "path={{ item }} state=directory mode=0775 owner={{ user.name }} group={{ user.name }}"
  with_items:
    - /opt/xteve

- name: Xteve | Web redirect
  blockinfile:
    path: "/opt/nginx-proxy/vhost.d/xteve.{{ user.domain }}"
    marker: "### {mark} Xteve - Web Redirect ###"
    block: |
      location = / {
      return 301 /web;
      }
    owner: "{{ user.name }}"
    group: "{{ user.name }}"
    mode: 0664
    create: yes

- name: Create and start container
  docker_container:
    name: xteve
    image: dnsforge/xteve
    pull: yes
    env:
      TZ: "{{ tz }}"
      VIRTUAL_HOST: "xteve.{{ user.domain }}"
      VIRTUAL_PORT: 34400
      LETSENCRYPT_HOST: "xteve.{{ user.domain }}"
      LETSENCRYPT_EMAIL: "{{ user.email }}"
      XTEVE_BRANCH: beta
      XTEVE_UID: 1000
      XTEVE_GID: 1000
    volumes:
      - "/opt/xteve/app/config:/home/xteve/conf:rw"
      - "/opt/xteve/app/tmp:/tmp/xteve:rw"
      - "/opt/xteve/app/guide2go:/home/xteve/guide2go/conf:rw"
    labels:
      "com.github.cloudbox.cloudbox_managed": "true"
    networks:
      - name: cloudbox
        aliases:
          - xteve
    purge_networks: yes
    restart_policy: unless-stopped
    state: started

- name: Wait for xteve files to create...
  wait_for:
    timeout: 30

- name: "Change ownership of xteve folder"
  file:
    path: /opt/xteve/
    owner: "{{ user.name }}"
    group: "{{ user.name }}"
    mode: 0775
    recurse: yes
